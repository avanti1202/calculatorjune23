<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator App</title>
   <link rel="stylesheet" href="style.css">
   <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
   <h1>Simple Calculator</h1>
   <div class="calculator">
      <input type="text" placeholder="00" class="display-screen" id="display">
      <div class="buttons">
         <table>
            <tr>
               <td><button id="allclear">AC</button></td>
               <td><button id="delete">DEL</button></td>
               <td><button id="operator">%</button></td>
               <td><button id="operator">/</button></td>
            </tr>

            <tr>
               <td><button id="number">7</button></td>
               <td><button id="number">8</button></td>
               <td><button id="number">9</button></td>
               <td><button id="operator">*</button></td>
            </tr>

            <tr>
               <td><button id="number">4</button></td>
               <td><button id="number">5</button></td>
               <td><button id="number">6</button></td>
               <td><button id="operator">+</button></td>
            </tr>

            <tr>
               <td><button id="number">1</button></td>
               <td><button id="number">2</button></td>
               <td><button id="number">3</button></td>
               <td><button id="operator">-</button></td>
            </tr>

            <tr>
               <td><button id="number">0</button></td>
               <td><button id="number">.</button></td>
               <td><button id="number">00</button></td>
               <td><button id="equals">=</button></td>
            </tr>
         </table>

      </div>
   </div>
   <script src="script.js">
   </script>
</body>

</html>
